<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>User panel</title>
</head>
<body class="bg-light" style="min-height:100%;">


<nav class="navbar navbar-dark bg-dark justify-content-between text-white">
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="nav-link active h4" aria-current="page" style="display: inline;" id="username"></span>
                <h4 style="display: inline;" class=" text-white
                                                           fw-normal">with roles:</h4>
                <span class="nav-link active h4" aria-current="page" style="display: inline;" id="role"></span>
            </li>
        </ul>
    </div>
    <div class="nav-link navbar-light">
        <form th:method="POST" th:action="@{/logout}">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>


<div class="row my-3 d-flex p-2">
    <div class="col-2 bg-white">
        <nav>
            <ul class="nav nav-pills flex-column">
                <li id="adminMenuItem" class="nav-item rounded d-block" style="display:none !important;">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li id="userMenuItem" class="nav-item rounded d-block">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="col-10 bg-light">
        <div class="col-11">
            <h1>User information-page</h1>

            <table class="table bg-white border border-1">
                <tbody>
                <tr class="bg-light">
                    <th scope="col">About user</th>
                </tr>
                <tr>
                    <td>
                        <table class="table table-hover bg-white" id="tableWithUsers">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="userData">
                            <tr>
                                <td class="id"></td>
                                <td class="name"></td>
                                <td class="surname"></td>
                                <td class="username"></td>
                                <td class="roles"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/js/user.js" th:src="@{/static/js/user.js}" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
